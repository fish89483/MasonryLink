<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/vue-masonry@0.10.12/dist/vue-masonry-plugin.js"></script>

    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>

    <title>MasonryLink</title>
</head>

<body>
    <header>
        <div class="content">
            <h3 id="mainTitle">{{mainTitle}}</h3>
        </div>
    </header>
    <main>

        <div class="content" id="app">
            <div class="sidebar">
                <ul>
                    <li v-for="category in categories">
                        <span>{{category.name}}</span>
                    </li>
                </ul>
            </div>

            <div class="right">

                <div class="searchBar">
                    <div>
                        <!-- <input type="file" accept="image/*" @change="upLoadImg($event)"> -->
                        <input type="file" id="cardPic" accept="image/*">
                        <input type="text" name="" id="cardTitle" placeholder="title">
                        <input type="text" name="" id="cardContent" placehoder="content">
                    </div>
                    <button @click="addCard()">add</button>


                    <span>
                        <input type="text">
                    </span>

                </div>
                <!-- masonry -->
                <div class="case" v-masonry transition-duration="0.3s" item-selector=".card">

                    <div class="card" v-masonry-tile v-for="card in list">

                        <div class="card_content">


                            <a :href="card.pic" target="_blank" class="pic" :style="{ 'background-image' : 'url(\'' + card.pic + '\')' }"></a>
                            <div class="title">
                                <span class="color_bar" :style="{'background-color':'#'+card.bar}"></span>
                                <span>{{card.title}}</span>
                            </div>
                            <div class="text">{{card.text}}</div>
                        </div>

                    </div>




                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
<script>

        projectId: "masonrylink",
        storageBucket: "masonrylink.appspot.com",

    };
    firebase.initializeApp(config);

    const db = firebase.database();
    const storageRef = firebase.storage().ref('/images/');



    Vue.use(window['vue-masonry-plugin'].VueMasonryPlugin);

    let vm = new Vue({
        el: '#app',
        data: {
            categories: '',
            downloadURL:'',
            list: []
        },
        firebase: {
            list: db.ref('case'),
            categories: db.ref('categories'),
            cardPic: db.ref('case/pic')
        },
        methods: {
            addCard(e){
                const cardTitle = document.querySelector('#cardTitle');
                const cardContent = document.querySelector('#cardContent');
                const file = document.querySelector('#cardPic').files[0];
                const fileName = Math.floor(Date.now() / 1000) + `_${file.name}`;
                const metadata = {
                    contentType: 'image/*'
                };
                const uploadTask = storageRef.child(fileName).put(file, metadata);

                uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, function() {
                    storageRef.child(fileName).getDownloadURL().then(snapshot => {
                        db.ref('case').push({
                            title: cardTitle.value,
                            text: cardContent.value,
                            pic: snapshot,
                        })
                    })
                })

                // uploadTask.put(file, metadata)

            //         })

            //     downloadURL = uploadTask.getDownloadURL().then(snapshot => {
            //         this.downloadURL = snapshot

            // }
            }
        },
        created() {
            db.ref('case').on('value').then(snapshot => {
                const value = snapshot.val()
                this.list = value
            })
        }
    })
</script>
